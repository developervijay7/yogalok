<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Yoga Quiz Frames</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 p-6">
<div x-data="quizApp()" x-init="loadQuestions()" class="max-w-4xl mx-auto">

    <!-- Frames Loop -->
    <template x-for="frame in frames" :key="frame.id">
        <div x-show="activeFrame === frame.id && !completed"
             class="bg-white p-6 rounded-xl shadow-md">

            <!-- STEP 1: Frame Content -->
            <div x-show="phase === 'content'">
                <h2 class="text-xl font-bold mb-4">📖 Frame <span x-text="frame.id"></span></h2>

                <!-- Frame Content Loaded Dynamically -->
                <div x-html="frameContent"></div>

                <button @click="phase = 'questions'"
                        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Next: Questions
                </button>
            </div>

            <!-- STEP 2: Frame Questions -->
            <div x-show="phase === 'questions'">
                <h3 class="text-lg font-semibold mb-4">
                    Questions for Frame <span x-text="frame.id"></span>
                </h3>

                <template x-for="q in getQuestions(frame.id)" :key="q.id">
                    <div class="mb-6 border-b pb-4">
                        <p class="font-semibold mb-2" x-text="q.question"></p>

                        <!-- Options -->
                        <template x-for="opt in ['ans1','ans2','ans3','ans4']">
                            <label class="block cursor-pointer" :class="getOptionClass(q, opt)">
                                <input type="radio"
                                       :name="'q-'+q.id"
                                       :value="opt"
                                       x-model="answers[q.id]"
                                       class="mr-2"
                                       :disabled="q.locked"
                                       @change="autoSubmit(q)">
                                <span x-text="q[opt]"></span>
                            </label>
                        </template>

                        <!-- Show feedback -->
                        <template x-if="q.locked && answers[q.id]">
                            <p class="mt-2 text-sm"
                               :class="answers[q.id] === q.correct ? 'text-green-700' : 'text-red-600'">
                                <span x-text="q['context' + answers[q.id].slice(-1)]"></span>
                            </p>
                        </template>
                    </div>
                </template>

                <!-- Buttons -->
                <div class="flex space-x-3 mt-6">
                    <button @click="nextFrame()"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg"
                            :disabled="!allAnswered(frame.id)">
                        Next Frame
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Final Result -->
    <div x-show="completed" class="bg-white p-8 rounded-xl shadow-xl text-center">
        <h2 class="text-2xl font-bold mb-4">🎉 Quiz Completed!</h2>
        <p class="text-lg mb-2">
            Correct Answers: <span class="text-green-600 font-bold" x-text="correctCount"></span>
        </p>
        <p class="text-lg mb-2">
            Wrong Answers: <span class="text-red-600 font-bold" x-text="wrongCount"></span>
        </p>
        <p class="text-xl mt-4 font-semibold">
            Final Score: <span x-text="correctCount + ' / ' + totalQuestions"></span>
        </p>
    </div>
</div>

<script>
    function quizApp() {
        return {
            frames: Array.from({length: 21}, (_, i) => ({id: i + 1})),
            questions: [],
            answers: {},
            activeFrame: 1,
            phase: 'content',
            completed: false,
            frameContent: "",

            correctCount: 0,
            wrongCount: 0,
            totalQuestions: 0,

            async loadQuestions() {
                const res = await fetch('questions.json');
                this.questions = await res.json();
                this.totalQuestions = this.questions.length;
                this.questions.forEach(q => q.locked = false); // add lock flag
                this.loadFrameContent();
            },

            async loadFrameContent() {
                let res = await fetch(`frames/frame${this.activeFrame}.html`);
                this.frameContent = await res.text();
            },

            getQuestions(frameId) {
                return this.questions.filter(q => q.frame_id === frameId);
            },

            getOptionClass(q, opt) {
                if (!q.locked) return 'hover:bg-gray-100 rounded px-2 py-1';

                // ❌ Do not highlight correct answer
                if (this.answers[q.id] === opt && this.answers[q.id] !== q.correct) {
                    return 'bg-red-100 text-red-800 font-semibold rounded px-2 py-1';
                }

                return 'opacity-70 px-2 py-1'; // faded for all other options
            },

            autoSubmit(q) {
                if (q.locked) return;
                if (!this.answers[q.id]) return;

                // Check correctness
                if (this.answers[q.id] === q.correct) {
                    this.correctCount++;
                } else {
                    this.wrongCount++;
                }

                // Lock this question
                q.locked = true;
            },

            allAnswered(frameId) {
                let frameQs = this.getQuestions(frameId);
                return frameQs.every(q => q.locked);
            },

            async nextFrame() {
                this.phase = 'content';

                if (this.activeFrame < this.frames.length) {
                    this.activeFrame++;
                    await this.loadFrameContent();
                } else {
                    this.completed = true;
                }
            }
        }
    }
</script>
</body>
</html>
