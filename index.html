<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoga Teacher Training - Presentation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body class="flex flex-col min-h-screen" x-data="presentation()" x-init="init()">
  <!-- Header -->
  <div x-html="header"></div>

  <!-- Main Content Area -->
  <div class="flex flex-1 flex-col md:flex-row relative">
    <!-- Sidebar -->
    <aside :class="sidebarOpen ? 'block' : 'hidden'" class="w-full md:w-64 bg-gray-100 p-4 overflow-y-auto md:block md:relative fixed top-16 left-0 h-full z-40 md:z-auto transition-all duration-300" x-html="sidebar"></aside>

    <!-- Slides -->
    <main class="flex-1 relative overflow-y-auto">
      <template x-for="(frame, index) in frames" :key="frame.id">
        <section
          x-show="active === frame.id"
          x-transition:enter="transition transform duration-500"
          x-transition:enter-start="translate-x-full opacity-0"
          x-transition:enter-end="translate-x-0 opacity-100"
          x-transition:leave="transition transform duration-300 absolute"
          x-transition:leave-start="translate-x-0 opacity-100"
          x-transition:leave-end="-translate-x-full opacity-0"
          class="absolute top-0 left-0 w-full p-2 sm:p-4 md:p-6 bg-white z-10"
          :id="frame.id"
        >
         <template x-if="frame.id === 'frame1'">
  <div x-show="frame.id === 'frame1'">
    <div class="max-w-3xl mx-auto">
      <img
        src="images/frame1.jpg"
        alt="योग का प्रथम अंग 'यम'"
        class="w-full h-auto rounded-lg shadow mb-6"
      />

      <h2 class="text-2xl font-bold mb-4">योग का प्रथम अंग 'यम'</h2>
      <p class="mb-4">
        यम 'योग के आठ अंगों' में से पहला अंग हैं, जिसकी उत्पत्ति प्राचीन भारतीय
        दार्शनिक ग्रंथ 'पतंजलि के योग सूत्र' से हुई है। प्रत्येक अंग योग अभ्यास के एक विशेष
        पहलू का वर्णन करता है, जो सभी मुक्ति और ज्ञान की ओर ले जाते हैं।
      </p>
      <p class="mb-4">
        योग-दर्शन के पातंजलि सूत्र 30 में यम के सम्बन्ध में बताया गया है-<br />
        अहिंसा सत्‍यास्तेय ब्रह्मचर्यापरिग्रहा यमाः। अर्थात् अहिंसा, सत्य, अस्तेय,
        ब्रह्मचर्य और अपरिग्रह यह पंच यम हैं। इनकी उपर्युक्त पाँच शब्दों से परिभाषा की गई है।
        इस पंचयम समूह का नाम यम रखा गया है। यम शब्द से तात्पर्य पंच यमों की भावना से भी है।
        क्रमशः प्रत्येक के बारे में कुछ विवेचना की जाती है।
      </p>

      <h3 class="text-xl font-semibold mb-2">1. अहिंसा</h3>
      <p class="mb-4">
        अहिंसा का अर्थ है किसी भी प्राणी को न सताना। दूसरों को शारीरिक रूप से, मानसिक रूप से
        या प्रकृति को भौतिक रूप से नुक़सान न पहुँचाना; दूसरों या खुद के बारे में नकारात्मक विचार
        न रखना; और यह सुनिश्चित करना कि हम जो करते हैं और जिस तरह से करते हैं वह सद्भावनापूर्ण हो,
        न कि नुकसान पहुँचाने वाला हो।
      </p>

      <h3 class="text-xl font-semibold mb-2">2. सत्य</h3>
      <p>
        सत्य का अर्थ है सच्चाई, लेकिन यह सिर्फ़ सच बोलने से कहीं ज़्यादा है। 'सत्य' शब्द का
        शाब्दिक अर्थ है 'सच्चा सार' या 'अपरिवर्तनीय'। हमारे विचार, भावनाएँ और मनोदशाएँ एक दूसरे से
        बदली जा सकती हैं, फिर भी वे ऐसी चीज़ें हैं जो हमारा अपना सत्य बनाती हैं। योग में सत्य थोड़ी सी
        झूठ बनाने पर काम करता है ताकि हम महसूस कर सकें कि हम सिर्फ़ अपने विचार नहीं हैं।
      </p>

      <div class="flex justify-between mt-6">
        <button class="px-4 py-2 bg-gray-300 rounded" disabled>
          Previous
        </button>
        <button
          class="px-4 py-2 bg-blue-500 text-white rounded"
          @click="next()"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</template>


          <template x-if="frame.id === 'frame2'">
  <div x-show="frame.id === 'frame2'">
    <div class="max-w-3xl mx-auto">
      <img
        src="images/frame2.jpg"
        alt="अस्तेय, ब्रह्मचर्य, अपरिग्रह"
        class="w-full h-auto rounded-lg shadow mb-6"
      />

      <h2 class="text-2xl font-bold mb-4">Frame 2 Content</h2>

      <h3 class="text-xl font-semibold mb-2">3. अस्तेय (चोरी न करना)</h3>
      <p class="mb-4">
        अस्तेय का अर्थ है 'चोरी न करना', लेकिन अन्य यम और नियमों की तरह, इसका अर्थ इससे कहीं अधिक है।
        यह वृत्ति अन्तः (मन के विचार/उत्तर-चयन) से उत्पन्न होती है - "मैं पर्याप्त अच्छा नहीं हूँ" या
        "मेरे पास पर्याप्त नहीं है"। यह खुद पर विश्वास की कमी से उत्पन्न होती है। 'yog' शब्द का अर्थ है
        'जोड़ना', 'एकत्र होना', 'जुटाना', या भावनात्मक रूप से संपूर्ण बनना। यह न केवल धन या वस्तुओं की
        चोरी से रोकता है, बल्कि दूसरों के विचार, समय या अधिकारों का अनुचित उपयोग करने से भी मना करता है।
        अस्तेय का पालन करने से मन शुद्ध होता है और समाज में विश्वास बढ़ता है।
      </p>

      <h3 class="text-xl font-semibold mb-2">
        4. ब्रह्मचर्य (इन्द्रियों का संयम / ऊर्जा का सही उपयोग)
      </h3>
      <p class="mb-4">
        ब्रह्मचर्य शब्द आमतौर पर 'ब्रह्मचर्य' के रूप में लिया जाता है। इसे इसलिए अक्सर हमारी आधुनिक
        संस्कृति में अप्रासंगिक माना जाता है। ब्रह्मचर्य शब्द का मतलब है ‘ऐसा व्यवहार जो ब्रह्म की ओर
        ले जाता है’। हिंदू धर्म और योगिक शब्दों में ब्रह्म को सृष्टि का निर्माता माना जाता है। इसलिए
        ब्रह्मचर्य को 'ऊर्जा के सही उपयोग' के रूप में देखा जा सकता है। इसका मतलब है अपनी ऊर्जा को बाहरी
        इच्छाओं से दूर रखना और इसके बजाय, अपनी भीतर शांति और खुशी पाने की दिशा में निर्देशित करना।
      </p>

      <h3 class="text-xl font-semibold mb-2">5. अपरिग्रह (लालच न करना)</h3>
      <p class="mb-4">
        अपरिग्रह - 'गैर-लोभ', 'गैर-स्वामित्व' और 'गैर-आसक्ति'। यह महत्वपूर्ण यम हमें सिखाता है कि हमें
        केवल वही लेना चाहिए जिसकी हमें आवश्यकता है, केवल वही रखना चाहिए जो इस समय हमारे काम आ रहा है और
        जब सही समय हो तो उसे छोड़ देना चाहिए।
      </p>

      <div class="flex justify-between mt-6">
        <button class="px-4 py-2 bg-blue-500 text-white rounded" @click="prev()">
          Previous
        </button>
        <button
          class="px-4 py-2 bg-blue-500 text-white rounded"
          @click="next()"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</template>



          <template x-if="frame.id === 'frame3'">
  <div x-show="frame.id === 'frame3'">
    <div class="max-w-3xl mx-auto">
      <img
        src="images/frame3.jpg"
        alt="अष्टांग योग के नियम"
        class="w-full h-64 object-cover rounded-lg shadow mb-6"
      />

      <h2 class="text-2xl font-bold mb-4">Frame 3: अष्टांग योग के नियम (Niyama in Ashtanga Yoga)</h2>

      <p class="mb-4">
        संसार में योग की परंपरा काफ़ी पुरानी है। वेद-पुराणों के अनुसार ऋषियों और तपस्वियों द्वारा ही योग
        की विधि को अपनाया गया है। योग के प्रसिद्ध ग्रंथ पतंजलयोगदर्शन (Patanjali Yoga Darshan) में इसके
        बारे में विस्तृत रूप से बताया गया है।
      </p>

      <p class="mb-4">
        इसके अनुसार <strong>योगश्चित्तवृत्तिनिरोधः</strong> यानी मन की वृत्तियों पर नियंत्रण करना ही योग
        है। श्री कृष्ण द्वारा गीता में भी एक स्थान पर कहा गया है कि, "<strong>योग: कर्मषु कौशलम्</strong>"
        यानी कर्मों में कुशलता ही योग है। अष्टांग योग के आठ अंगों में दूसरा अंग है <strong>नियम</strong>
        (Niyama)।
      </p>

      <p class="mb-4">
        योगशास्त्र में आत्म-संयम एवं सकारात्मक कल्पना या ‘पालन’ के परिप्रेक्ष्य और साथ ही श्रेष्ठ जीवन
        शैली के लिए योग के नियमों का महत्व काफी ज़्यादा है। यम और नियम सुव्यवस्थित एवं संयमित जीवन में
        अग्रसर होने की प्रक्रिया से ही संबंधित हैं। इसमें ऐसे कर्मों के बारे में बताया गया है जो हमें
        खुद को शुद्धि के लिए करने हैं।
      </p>

      <p class="mb-4">
        <strong>नियम के पांच प्रकार</strong> हैं - शौच, संतोष, तप, स्वाध्याय और ईश्वर प्रणीधान। इन नियमों
        के बारे में विस्तार से जानते हैं:
      </p>

      <h3 class="text-xl font-semibold mb-2">1. शौच (Saucha)</h3>
      <p class="mb-4">
        यहाँ शौच का मतलब मन और शरीर की पवित्रता से होता है। यानी सिर्फ शरीर को साफ़ रखना ही शौच नहीं है,
        बल्कि मन से गलत भावना को निकालना भी शौच है। अष्टांग योग के शौच नियम में मन की अंतःशुद्धि, राग,
        द्वेष आदि का त्याग कर मन को निर्मल करने की प्रक्रिया होती है।
      </p>

      <div class="flex justify-between mt-6">
        <button class="px-4 py-2 bg-blue-500 text-white rounded" @click="prev()">
          Previous
        </button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded" @click="next()">
          Next
        </button>
      </div>
    </div>
  </div>
</template>





          <template x-if="frame.id === 'frame4'">
  <div x-show="frame.id === 'frame4'">
    <div class="max-w-3xl mx-auto">
      <img
        src="images/frame4.jpg"
        alt="अष्टांग योग नियम - संतोष से ईश्वर प्राणिधान"
        class="w-full h-64 object-cover rounded-lg shadow mb-6"
      />

      <h2 class="text-2xl font-bold mb-4">Frame 4: अष्टांग योग के नियम (Santosha से Ishwar Pranidhana)</h2>

      <h3 class="text-xl font-semibold mb-2">2. संतोष (Santosha)</h3>
      <p class="mb-4">
        इसे समझना मुश्किल नहीं लेकिन निभाना जरूर मुश्किल है। कर्तव्य का पालन करते हुए जो प्राप्त हो उसमें संतुष्ट रहना या जो कुछ परमात्मा की कृपा से प्राप्त हो, उसमें संतुष्ट रहना ही ‘संतोष’ है।
      </p>

      <h3 class="text-xl font-semibold mb-2">3. तप (Tapas)</h3>
      <p class="mb-4">
        तप या तपस्या का अर्थ होता है मन और शरीर को अनुशासित रखना। सुख-दुख, सर्दी-गर्मी, भूख-प्यास जैसे द्वंदों को सहन करते हुए मन व शरीर को साधना ही ‘तप’ है।
      </p>

      <h3 class="text-xl font-semibold mb-2">4. स्वाध्याय (Swadhyaya)</h3>
      <p class="mb-4">
        स्वाध्याय में केवल वेद-वेदान्तों का ज्ञान अर्जित करना ही नहीं, बल्कि स्वयं को ठीक से जानने के लिए चिंतन करना भी शामिल है। स्वाध्याय का वास्तविक अर्थ है — खुद के अंतर्मन को समझना, ईश्वर की स्तुति करना, विश्वास में वृद्धि करना और आत्मा को शुद्ध करना। धर्मशास्त्रों का अध्ययन, संतों से संवाद आदि स्वाध्याय के रूप हैं।
      </p>

      <h3 class="text-xl font-semibold mb-2">5. ईश्वर प्राणिधान (Ishvara Pranidhana)</h3>
      <p class="mb-4">
        ईश्वर के प्रति श्रद्धा और आस्था रखना ही ईश्वर प्राणिधान कहलाता है। इस नियम का पालन करने का उद्देश्य है — मनुष्य का आंतरिक निर्माण ताकि वह स्वयं को बेहतर समझ सके। मन, वाणी और कर्म से ईश्वर की भक्ति करना, उसके नाम, रूप, गुण, लीला आदि का श्रवण, कीर्तन, और मनन करना — यही 'ईश्वर प्राणिधान' है।
      </p>

      <div class="flex justify-between mt-6">
        <button class="px-4 py-2 bg-blue-500 text-white rounded" @click="prev()">
          Previous
        </button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded" @click="next()">
          Next
        </button>
      </div>
    </div>
  </div>
</template>






          <template x-if="frame.id === 'frame5'">
  <div x-show="frame.id === 'frame5'">
    <div class="max-w-3xl mx-auto">
      <img
        src="images/frame5.jpg"
        alt="अष्टांग योग - आसन"
        class="w-full h-64 object-cover rounded-lg shadow mb-6"
      />

      <h2 class="text-2xl font-bold mb-4">Frame 5: अष्टांग योग का तीसरा अंग – आसन</h2>

      <p class="mb-4">
        आसन का अर्थ है एक विशिष्ट मुद्रा में बैठना, जो आरामदायक हो और जिसे लंबे समय तक स्थिर रखा जा सके। आसन शारीरिक और मानसिक दोनों स्तरों पर स्थायित्व और आराम प्रदान करते हैं।
      </p>

      <p class="mb-4">
        मुख्य रूप से आसन दो तरह के होते हैं:
        <br><strong>1. गतिशील आसन</strong> – वे आसन जिनमें शरीर शारीरिक रूप से गतिशील रहता है।
        <br><strong>2. स्थिर आसन</strong> – वे आसन जिनमें अभ्यास बहुत कम या बिना गति के होता है।
      </p>

      <h3 class="text-xl font-semibold mb-2">उत्तम स्वास्थ्य के लिए आसन – ताड़ासन</h3>

      <p class="mb-2">
        <strong>ताड़ासन:</strong> संस्कृत शब्द ‘ताड़’ का अभिप्राय ताड़ के पेड़ से है। यह आसन इसलिए ताड़ासन कहलाता है क्योंकि इसमें शरीर की स्थिति ताड़ के पेड़ जैसी सीधी हो जाती है।
      </p>

      <h4 class="font-semibold mt-4 mb-2">प्रविधि:</h4>
      <ul class="list-disc pl-6 mb-4 space-y-1">
        <li>सीधे खड़े हो जाएँ, पैर जुड़े हुए हों और पीठ सीधी रहे।</li>
        <li>दोनों हाथ जांघों के बगल में हों, सामने देखें।</li>
        <li>भुजाओं को सिर के ऊपर ले जाएँ, हथेलियाँ आमने-सामने रखें।</li>

  <script>
    function presentation() {
      return {
        header: "",
        footer: "",
        sidebar: "",
        frames: Array.from({ length: 21 }, (_, i) => ({ id: `frame${i + 1}` })),
        active: "frame1",
        sidebarOpen: false,

        setActive(id) {
          if (this.frames.some(f => f.id === id)) {
            this.active = id;
            window.location.hash = id;
            if (window.innerWidth < 768) {
              this.sidebarOpen = false;
              setTimeout(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                const main = document.querySelector('main');
                if (main) main.scrollTo({ top: 0, behavior: 'smooth' });
              }, 500);
            } else {
              window.scrollTo({ top: 0, behavior: 'smooth' });
              const main = document.querySelector('main');
              if (main) main.scrollTo({ top: 0, behavior: 'smooth' });
            }
          }
        },

        next() {
          const idx = this.frames.findIndex(f => f.id === this.active);
          if (idx < this.frames.length - 1) {
            this.setActive(this.frames[idx + 1].id);
          }
        },

        prev() {
          const idx = this.frames.findIndex(f => f.id === this.active);
          if (idx > 0) {
            this.setActive(this.frames[idx - 1].id);
          }
        },

        goTo(id) {
          this.setActive(id);
        },

        async init() {
          try {
            const [header, footer, sidebar] = await Promise.all([
              fetch("partials/header.html").then(r => r.text()),
              fetch("partials/footer.html").then(r => r.text()),
              fetch("partials/sidebar.html").then(r => r.text()),
            ]);
            this.header = header;
            this.footer = footer;
            this.sidebar = sidebar;

            // Set active frame from URL hash on load
            const hash = window.location.hash.replace("#", "");
            if (this.frames.some(f => f.id === hash)) {
              this.active = hash;
            } else {
              window.location.hash = this.active;
            }

            // Listen for hash changes
            window.addEventListener("hashchange", () => {
              const newHash = window.location.hash.replace("#", "");
              if (this.frames.some(f => f.id === newHash)) {
                this.active = newHash;
              }
            });
          } catch (error) {
            console.error("Error loading partials:", error);
          }
        }
      };
    }
  </script>
